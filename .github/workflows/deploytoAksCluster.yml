on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n stagingctu -g stagingctua404-rg --location "UK South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n stagingctu --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n stagingctu --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n stagingctu --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: stagingctu.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t stagingctu.azurecr.io/ctukubecluster:${{ github.sha }}
        docker push stagingctu.azurecr.io/ctukubecluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ctukubecluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ctukubecluster1f53 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ctukubecluster1f53`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ctukubecluster1f53
        container-registry-url: stagingctu.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ctukubeclustdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: ctukubecluster1f53
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          stagingctu.azurecr.io/ctukubecluster:${{ github.sha }}
        imagepullsecrets: |
          ctukubeclustdockerauth